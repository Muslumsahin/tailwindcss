<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Montserrat:wght@200;400;600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-black py-6 lg:py-12 text-gega-grey font-gemunu uppercase">
      <div
        class="container flex items-center justify-between space-x-8 lg:space-x-16"
      >
        <!--Logo-->
        <a href="#" class="pl-2 md:pl-0 text-4xl lg:text-6xl font-bold">GEGA</a>
        <!--Hamburger Toggle Menu Icon-->
        <button
          id="mobileMenuBtn"
          class="pr-2 lg:hidden text-white focus:outline-none"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        <!--Navbar Menu-->
        <nav class="hidden md:flex justify-between flex-1">
          <div class="flex items-center text-lg space-x-4 lg:space-x-8">
            <a
              href="#"
              class="text-white hover:text-gega-melon transition duration-200"
              >Movie</a
            >
            <a
              href="#"
              class="text-white hover:text-gega-melon transition duration-200"
              >Celebrities</a
            >
            <a
              href="#"
              class="text-white hover:text-gega-melon transition duration-200"
              >blog</a
            >
            <a
              href="#"
              class="text-white hover:text-gega-melon transition duration-200"
              >news</a
            >
            <a
              href="#"
              class="text-white hover:text-gega-melon transition duration-200"
              >about</a
            >
          </div>

          <!--Login ve Sign Up-->
          <div class="flex items-center space-x-4 lg:space-x-8">
            <form>
              <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 transition duration-500 bg-transparent border-b border-gega-red focus:outline-none text-white group-focus:text-white"
                />
                <button>
                  <i
                    class="fas fa-search group-hover:text-gega-red transition duration-500"
                  ></i>
                </button>
              </div>
            </form>

            <div class="flex items-center space-x-4 lg:space-x-8 text-lg">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500 whitespace-nowrap"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--Hamburger Toggle Menu -->
    <div
      id="mobileMenu"
      class="lg:hidden fixed top-0 left-0 w-full h-full bg-gega-red bg-opacity-75 hidden"
    >
      <div class="flex justify-end p-4">
        <button id="closeMobileMenuBtn" class="text-white focus:outline-none">
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
      <div class="flex flex-col space-y-5 items-center">
        <a
          href="#"
          class="text-white hover:text-gega-melon transition duration-200 font-gemunu uppercase"
          >Movie</a
        >
        <a
          href="#"
          class="text-white hover:text-gega-melon transition duration-200 font-gemunu uppercase"
          >Celebrities</a
        >
        <a
          href="#"
          class="text-white hover:text-gega-melon transition duration-200 font-gemunu uppercase"
          >blog</a
        >
        <a
          href="#"
          class="text-white hover:text-gega-melon transition duration-200 font-gemunu uppercase"
          >news</a
        >
        <a
          href="#"
          class="text-white hover:text-gega-melon transition duration-200 font-gemunu uppercase"
          >about</a
        >
      </div>
    </div>

    <script>
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      const closeMobileMenuBtn = document.getElementById("closeMobileMenuBtn");

      mobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      closeMobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });
    </script>
  </body>
</html>
